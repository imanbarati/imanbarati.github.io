<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with iFrame</title>
</head>
<body>
    <h1>Submit National Code and Birth Date</h1>
    <form id="dataForm">
        <label for="nationalCode">National Code:</label>
        <input type="text" id="nationalCode" name="nationalCode" required>
        <br><br>
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate" required>
        <br><br>
        <button type="button" onclick="submitData()">Submit</button>
    </form>

    <h2>Results:</h2>
    <iframe is="x-frame-bypass" id="resultFrame" name="resultFrame" width="600" height="400" style="border: 1px solid #000;"></iframe>

    <script>
        function submitData() {
            // Get form values
            const nationalCode = document.getElementById('nationalCode').value;
            const birthDate = document.getElementById('birthDate').value;

            // Create a hidden form dynamically
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://pna.co.ir/PosRequest/Register';
            form.target = 'resultFrame'; // Target the iframe

            // Add nationalCode input
            const nationalCodeInput = document.createElement('input');
            nationalCodeInput.type = 'hidden';
            nationalCodeInput.name = 'nationalCode';
            nationalCodeInput.value = nationalCode;
            form.appendChild(nationalCodeInput);

            // Add birthDate input
            const birthDateInput = document.createElement('input');
            birthDateInput.type = 'hidden';
            birthDateInput.name = 'birthDate';
            birthDateInput.value = birthDate;
            form.appendChild(birthDateInput);

            // Append the form to the body and submit it
            document.body.appendChild(form);
            form.submit();

            // Remove the form after submission
            document.body.removeChild(form);
        }
    </script>
</body>
</html>
