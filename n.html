            // Get form values

            const birthDate = document.getElementById('birthDate').value;

            // Construct the URL with query parameters
            const url = `https://pna.co.ir/PosRequest/Register?nationalCode=${encodeURIComponent(nationalCode)}&birthDate=${encodeURIComponent(birthDate)}`;

            // Set the iframe's source to the constructed URL
            document.getElementById('resultFrame').src = url;
        }
    </script>
