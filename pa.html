<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form id="myForm">
        <label for="nationalCode">National Code:</label>
        <input type="text" id="nationalCode" name="nationalCode" required>
        <br>
        <label for="birthDate">Birth Date (YYYY/MM/DD):</label>
        <input type="text" id="birthDate" name="birthDate" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        async function main() {
            async function executeRequest({ nationalCode, birthDate }) {
                try {
                    const response = await fetch(
                        "https://corsproxy.io/?https://pna.co.ir/PosRequest/NationalInquiry",
                        {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ nationalCode, birthDate })
                        }
                    );
                    const parsedBody = await response.json();
                    return {
                        shenasnameno: parsedBody["ShenasnameNo"],
                        status: parsedBody["Status"],
                        httpResponse: JSON.stringify(parsedBody, null, 2)
                    };
                } catch (error) {
                    console.error("Error:", error);
                    return { shenasnameno: "N/A", status: "N/A", httpResponse: "N/A" };
                }
            }

            document.getElementById("myForm").addEventListener("submit", async (event) => {
                event.preventDefault();
                const nationalCode = document.getElementById("nationalCode").value;
                const birthDate = document.getElementById("birthDate").value;
                const result = await executeRequest({ nationalCode, birthDate });

                // Display the result on the page
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = `<p>Shenasname No: ${result.shenasnameno}</p>
                                       <p>Status: ${result.status}</p>
                                       <p>HTTP Response: ${result.httpResponse}</p>`;
            });
        }

        main();
    </script>
</body>
</html>
